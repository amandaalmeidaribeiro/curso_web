</body>

    <!-- Inicio DIV Black-->
    <div style="width: 80%; height: 330px;
     border: solid 5px black; border-radius: 15px;">
    

        <!-- Inicio DIV RED-->
        <div style="width: 45%; height: 100px; border-top-left-radius: 9px; background-color: rgb(255, 10, 10);
        margin-right: 10%;
        float: left;">

        </div>
        <!-- Fim DIV red-->


        <!-- Inicio DIV Blue-->
        <div style="width: 45%; height: 100px; border-top-right-radius: 9px; background-color: rgb(13, 1, 121);
        float: left;">

        </div>
        <!-- Fim DIV Blue-->


        <!-- Inicio DIV Green Linha 2 -->
        <div style="width: 33.3%; height: 100px; border-bottom-left-radius: 10px; background-color: rgb(7, 241, 26);
        float: left;">

        </div>
        <!-- Fim DIV Green-->


        <!-- Inicio DIV Yellow-->
        <div style="width: 33.3%; height: 100px; border-top-right-radius: 1px; background-color: rgb(238, 255, 0);
        float: left;">
        
        </div>
        <!-- Fim DIV Yellow-->


        <!-- Inicio DIV Violet-->
        <div style="width: 33.3%; height: 100px; border-bottom-right-radius: 7px; background-color: rgb(177, 2, 153);
        float: left;">
                
        </div>
        <!-- Fim DIV Violet-->


        <!-- Inicio DIV pink-->
        <div style="width: 70%; height: 60px; border-bottom-right-radius: 7px; background-color: pink;
        float: right; clear: both; ">
        
        </div>
        <!-- Fim DIV pink-->

        <!-- Inicio DIV purple-->
        <div style="width: 40%; height: 60px; border-bottom-right-radius: 7px; background-color: rgb(150, 0, 187);
        margin: 0 auto; clear: both; ">
                
        </div>
        <!-- Fim DIV purple-->

        
    </div>
