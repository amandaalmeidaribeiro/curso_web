<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CHAMANDO CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Aula 05</title>
</head>
<body>

    <div class="div_principal1">
        
        <!--TITULO-->
        <div class="titulo_formulario">

            Formulário
            
        </div>


        <!--TABELA-->
        <!--TR (LINHA) TH (TIULO) TD (CONTEUDO TITULO)-->


    <form>
        <table>

            <tr> 
                <th>TITULO</th>
                <th>Preencher</th>
            </tr>

            <tr> 
                <td> Nome</td>
                <td><input type="text" placeholder="TEXT"></td>
        
            </tr>

            <tr>

                <td>RG</td>
                <td><input type="number" placeholder="NUMBER"></td>

            </tr>

            <tr> 

                <td>Data de Nascimento</td>
                <td><input type="DATE"></td>

            </tr>

            <tr> 

                <td>Email</td>
                <td><input type="text" placeholder="EMAIL"></td>

            </tr>

            <tr> 

                <td>Horário (submit)</td>
                <td><input type="checkbox"></td>

            </tr>

            <tr> 
                <td> Login</td>
                <td><input type="text" placeholder="LOGIN"></td>
        
            </tr>

            <tr> 
                <td> Senha</td>
                <td><input type="password" placeholder="PASSWORD"></td>
        
            </tr>

            <tr> 
                <td> Foto</td>
                <td><input type="file"> </td>
        
            </tr>

            <tr> 
                <td> ENVIAR</td>
                <td><input type="submit">
        
            </tr>


        </table>

    </form>


    </div>
    
</body>
</html>
